<h1 class="display-4 text-center">Iniciar sesión</h1>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="exampleInputEmail1">Correo electronico:</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">
    Ingresar
  </button>
  <button class="btn btn-lg btn-google mt-2" (click)="onGoogleLogin()">
    Iniciar sesión con Google
  </button>
  <div class="text-center">
    <a [routerLink]="['/registrarse']">¿No tienes cuenta?, Registrate</a>
    <a [routerLink]="['/recuperar-contrasena']" class="ml-4"
      >¿Olvidaste tu contraseña?</a
    >
  </div>
</form>
