<div
  class="modal fade"
  id="modalDulce"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApi.selectedDulce.Id
              ? "Nuevo Producto"
              : "Modificar Producto"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="formDulce"
          #formDulce="ngForm"
          (ngSubmit)="onSaveDulce(formDulce)"
        >
          <input
            type="hidden"
            name="Id"
            [(ngModel)]="this.dataApi.selectedDulce.Id"
          />
          <input
            type="hidden"
            name="correo_registro"
            [value]="correo_registro"
          />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="codigo" class="col-form-label"
                >Codigo del producto:</label
              >
              <input
                type="text"
                class="form-control"
                name="codigo"
                [(ngModel)]="this.dataApi.selectedDulce.codigo"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="categoria" class="col-form-label">Categoria:</label>
              <input
                type="text"
                class="form-control"
                name="categoria"
                [(ngModel)]="this.dataApi.selectedDulce.categoria"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="nombre" class="col-form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                [(ngModel)]="this.dataApi.selectedDulce.nombre"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="marca" class="col-form-label">Marca:</label>
              <input
                type="text"
                class="form-control"
                name="marca"
                [(ngModel)]="this.dataApi.selectedDulce.marca"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="piezas" class="col-form-label">Piezas:</label>
              <input
                type="text"
                class="form-control"
                name="piezas"
                [(ngModel)]="this.dataApi.selectedDulce.piezas"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="precio" class="col-form-label">Precio:$</label>
              <input
                type="text"
                class="form-control"
                name="precio"
                [(ngModel)]="this.dataApi.selectedDulce.precio"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="imagen_presentacion">Enlace de imagen:</label>
              <input
                type="text"
                name="imagen_presentacion"
                class="form-control"
                placeholder="(https://www.dominio.imagen.jpg)"
                [(ngModel)]="this.dataApi.selectedDulce.imagen_presentacion"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
            <textarea
              class="form-control"
              name="descripcion"
              [(ngModel)]="this.dataApi.selectedDulce.descripcion"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #btnClose
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Guardar Producto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
