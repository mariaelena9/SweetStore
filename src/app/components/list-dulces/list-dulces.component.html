<section class="row mt-5">
  <div class="col">
    <div class="form-group">
      <form>
        <input
          name="filterPost"
          [(ngModel)]="filterPost"
          type="text"
          class="form-control"
          placeholder="Buscar dulce"
        />
      </form>
    </div>
    <button
      class="btn btn-success float-right mb-3 agregar"
      data-toggle="modal"
      data-target="#modalDulce"
    >
      Registrar Producto
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Marca</th>
          <th scope="col">Categoria</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Piezas</th>
          <th scope="col">Precio</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dulce of dulces | filter: filterPost; index as i">
          <!-- <th scope="row">{{ i + 1 }}</th> -->
          <th scope="row">{{ dulce.codigo }}</th>
          <td>{{ dulce.nombre }}</td>
          <td>{{ dulce.marca }}</td>
          <td>{{ dulce.categoria }}</td>
          <td>{{ dulce.descripcion.substring(0, 20) }}...</td>
          <td>{{ dulce.piezas }}</td>
          <td>{{ dulce.precio }}</td>
          <td *ngIf="dulce.correo_registro == userCorreo; else noOwner">
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalDulce"
              (click)="onPreUpdateDulce(dulce)"
            >
              Modificar
            </button>
          </td>
          <td *ngIf="dulce.correo_registro == userCorreo; else noOwner2">
            <button
              class="btn btn-danger"
              (click)="onDeleteDulce(dulce.Id)"
            >
              Eliminar Producto
            </button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" disabled="true">
                Modificar
              </button>
            </td>
          </ng-template>
          <ng-template #noOwner2>
            <td>
              <button class="btn btn-danger" disabled="true">
                Eliminar Mesa
              </button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modaldulces></app-modaldulces>
